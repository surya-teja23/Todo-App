<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/03517bc06b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Surya's Todo App</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="input-group">
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="Todo" id="todo-title">
        <label for="">Enter new Task</label>
      </div>
      <input type="date" class="form-control" id="todo-dueDate">
      <button class="btn btn-primary px-4" id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
      <button class="btn btn-danger px-4" id="removeAllTasksBtn"><i class="fa-solid fa-trash"></i></button>
    </div>

    <h2 class="my-3">Number of Tasks left to do : 0</h2>
    
  </div>
  <div id="todo-list"></div>
  <!-- <div class="container"> -->
  <!-- </div> -->

    <script src="script.js"></script>
  </body>
</html>
